<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 100px;
            color: #FF6347;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
        }
        .description {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">¡Ups! Página no encontrada</div>
        <div class="description">La página que estás buscando no existe o ha sido movida. Verifica la URL y vuelve a intentarlo.</div>
        <a href="/" class="button">Volver al inicio</a>
    </div>
</body>
</html>
